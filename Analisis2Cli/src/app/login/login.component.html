<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Ingresar</h1>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
    <div class="row" *ngIf="loading">
        <div class="col-md-12">
            <div class="spinner-border text-info float-right" role="status">
                <span class="sr-only">Loading</span>
            </div>
        </div>
        <br>
        <br>
    </div>
    <form (ngSubmit) = "login()" id="login">
        <div class="row">
            <div class="col-md-12">
                <input type="text" [(ngModel)]="usuario.nombre" [ngModelOptions]="{standalone: true}" placeholder="nombre" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input type="text" [(ngModel)]="usuario.apellido" [ngModelOptions]="{standalone: true}" placeholder="apellido" class="form-control" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <input class="btn btn-success float-right" type="submit" value="Ingresar">
            </div>
        </div>
    </form>
    <br>
    <div class="row" *ngIf="errorInicio">
        <label class="float-right" style="color:red">usuario o apellido incorrecto</label>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="float-right">cree su usuario <a href="#" (click)="crearCuenta()">crear</a></label>
        </div>
    </div>
</div>
